server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # The app uses a service worker; ensure correct scope + avoid weird caching issues
  location = /sw.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # Helpful security headers (safe defaults for a static app)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "no-referrer" always;

  # If you ever add extra routes, you can keep it strict:
  # for this repo, files are explicit (index.html, md.html, qr.html, 404.html etc.)
  # so a plain try_files is fine.
  location / {
    try_files $uri $uri/ =404;
  }

  # (Optional) gzip for text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
